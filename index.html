<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ZenList</title>

  <link rel="stylesheet" href="style.css" />
  <link
    href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400;0,600;1,600&family=Kumbh+Sans&display=swap"
    rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&family=Roboto:wght@400;500&display=swap"
    rel="stylesheet" />



  <link rel="stylesheet" href="style.css">
  <link
    href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400;0,600;1,600&family=Kumbh+Sans&display=swap"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&family=Roboto:wght@400;500&display=swap"
    rel="stylesheet">



  <script src="script.js" defer></script>
</head>

<body>
  <header>
    <h1>ZenList</h1>
    <p>Boostez votre productivité !</p>
    <h2>To Do List</h2>
  </header>


  

  <div class="principalContainer">
    <h3 id="addCategory">Ajoutez une tâche</h3>

    <section class="containerAddTask">
      <form id="myForm" class="myForm">
        <div class="menu">
          <label for="todo-choose-cat">Catégorie :</label>
          <select name="todo-choose-cat" id="todo-choose-cat">
            <option value="home">Maison</option>
            <option value="work">Travail</option>
            <option value="chill">Loisirs</option>
          </select>
        </div>

        <textarea name="todo-description" id="todo-description" cols="40" rows="3"
          placeholder="Quelle tâche voulez-vous ajouter?"></textarea>

        <button id="addButton" type="submit">
          <p>+</p>
        </button>
      </form>
    </section>
    <h3>Maison</h3>
    <section class="section-category-home" id="section-category-home">
      <div class="section-task">
        <div class="merge-delete-text">
          <button class="delete-button">
            <div class="delete-button-content">-</div>
          </button>
          <div class="task-text">Lorem ipsum dolor sit amet</div>
        </div>
        <button class="status-button"></button>
      </div>
    </section>

    <h3>Loisirs</h3>
    <section class="section-category-work" id="section-category-work">
      <div class="section-task">
        <div class="merge-delete-text">
          <button class="delete-button">
            <div class="delete-button-content">-</div>
          </button>
          <div class="task-text">Lorem ipsum dolor sit amet</div>
        </div>
        <button class="status-button"></button>
      </div>
    </section>

    <h3>Travail</h3>
    <section class="section-category-work" id="section-category-work">
    </section>

    <h3>Loisirs</h3>
    <section class="section-category-chill" id="section-category-chill">
      <div class="section-task">
        <div class="merge-delete-text">
          <button class="delete-button">
            <div class="delete-button-content">-</div>
          </button>
          <div class="task-text">Lorem ipsum dolor sit amet</div>
        </div>
        <button class="status-button"></button>
      </div>
    </section>
    <div class="spacer"></div>
    </div>
  <footer>
    <p>
      ©TotallySpies
    </p>
  </footer>
</body>

</html>
