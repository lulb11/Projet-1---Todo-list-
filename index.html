<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZenList</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>


    <header>
        <h1>ZenList</h1>
        <p>Boostez votre productivité !</p>
        <h2>To do list</h2>
    </header>


    <div class="principalContainer">

        <h2 id="addCategory">+ add</h2>

        <section class="containerAddTask">

            <div>
                <div>Maison</div>
                <div>Travail</div>
                <div>Loisirs</div>
            </div>

            <input type="text" id="myInput" class="input-group_input" placeholder="Décrivez votre tâche ici !">
            
            <div>
                <button id="addButton"></button>
            </div>

        </section>

        <h2>Maison</h2>
        
        <section class="containerCatTask">
            <button id="deleteButton">-</button>
            <p>input task printera ici</p>
            <button id="statusButton">O</button>
        </section>

        <h2>Loisirs</h2>
        
        <section class="containerCatTask">
            <button id="deleteButton">-</button>
            <p>input task printera ici</p>
            <button id="statusButton">O</button>
        </section>
        <h2>Travail</h2>
        <section class="containerCatTask">
            <button id="deleteButton">-</button>
            <p>input task printera ici</p>
            <button id="statusButton">O</button>
        </section>
    </div>
</body>
