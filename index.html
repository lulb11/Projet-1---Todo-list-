  <main>

    <div class="principalContainer">
      <div class="addTask">
        <h3 id="addCategory">Ajoutez une tâche</h3>

        <section class="containerAddTask">
          <form id="myForm" class="myForm">
            <div class="menu">
              <label for="todo-choose-cat">Catégorie :</label>
              <select name="todo-choose-cat" id="todo-choose-cat">
                <option value="home">Maison</option>
                <option value="work">Travail</option>
                <option value="chill">Loisirs</option>
              </select>
            </div>

            <textarea name="todo-description" id="todo-description" cols="40" rows="3"
              placeholder="Quelle tâche voulez-vous ajouter ?"></textarea>

            <button id="addButton" type="submit">
              <span>+</span>
            </button>

          </form>

        </section>
      </div>
      <div class="clear-storage">
      <p class="clear-storage-txt">Supprimer toutes les tâches</p><button id="btn-clear-storage"></button>
      </div>
      
      <div class="catTask">
        <div class="nameCat">
          <h3>Maison</h3>
          <section class="section-category-home" id="section-category-home"></section>
        </div>
        <div class="nameCat">
          <h3>Travail</h3>
          <section class="section-category-work" id="section-category-work"></section>
        </div>
        <div class="nameCat">
          <h3>Loisirs</h3>
          <section class="section-category-chill" id="section-category-chill"></section>
        </div>
      </div>

      </form>

    </div>
